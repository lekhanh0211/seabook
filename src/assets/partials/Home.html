<!--====================  hero slider ====================-->
<div class="hero-slider bg-color--grey space-y--10">
    <div class="container">
        <div class="row row-10">
            <div class="col-12">
                <div class="hero-slider-wrapper">
                    <div class="hero-slider-item d-flex bg-img" ng-repeat="r in ListBanner" data-bg="{{UrlApp + r.UrlHinhAnh}}">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <!-- hero slider content -->
                                    <div class="hero-slider-content">
                                        <h1 class="hero-slider-content__title space-mb--10">{{r.TieuDe}}</h1>
                                        <a href="{{r.LinkWeb}}" class="btn btn-primary">XEM THÊM</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--====================  End of hero slider  ====================-->
<!--====================  category slider ====================-->
<div class="category-slider-area bg-color--grey space-pb--25 space-mb--25">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- section title -->
                <h2 class="section-title space-mt--10 space-mb--20">Danh mục sản phẩm</h2>
                <!-- category slider -->
                <div class="category-slider-wrapper">
                    <div class="category-item" ng-repeat="r in ListDanhMucNoiBat">
                        <div class="category-item__image">
                            <a ng-href="/Shop?id={{r.Id}}">
                                <div class="img d-flex bg-img" data-bg="{{UrlApp + r.UrlIcon}}"></div>
                            </a>
                        </div>
                        <div class="category-item__title">
                            <a ng-href="/Shop?id={{r.Id}}">{{r.Ten}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--====================  End of category slider  ====================-->
<!--====================  featured product ====================-->
<div class="featured-product-area space-mb--25" ng-repeat="dm in ListDanhMuc">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- section title -->
                <h2 class="section-title space-mb--20">
                    {{dm.Ten}}<a ng-href="/Shop?id={{dm.Id}}">
                        Xem thêm <span>
                            <img src="assets/img/icons/arrow-right.svg" class="injectable" alt="">
                        </span>
                    </a>
                </h2>
                <!-- featured products -->
                <div class="featured-product-wrapper space-mb-m--15">
                    <div class="row row-5">
                        <div class="col-6" ng-repeat="sp in dm.DsSanPham">
                            <div class="grid-product space-mb--20">
                                <div class="grid-product__image">
                                    <a ng-href="/Product?id={{sp.Id}}">
                                        <div class="img-fluid d-flex bg-img" data-bg="{{UrlApp + sp.UrlHinhAnh}}"></div>
                                    </a>
                                    <button ng-click="addToHeart(sp)" class="icon"><img src="assets/img/icons/heart-dark.svg" class="injectable" alt=""></button>
                                </div>
                                <div class="grid-product__content">
                                    <h3 class="title"><a ng-href="/Product?id={{sp.Id}}">{{sp.Ten}}</a></h3>
                                    <span class="category">{{sp.DanhMuc}}</span>
                                    <div class="price">
                                        <span class="main-price" ng-if="sp.GiaBan != sp.GiaGoc">{{sp.GiaGoc | number: 0}}đ</span>
                                        <span class="discounted-price">{{sp.GiaBan | number: 0}}đ</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--====================  End of featured product  ====================-->
